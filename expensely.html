<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensely - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Notification -->
    <div
      id="notification"
      class="fixed top-4 right-4 p-4 rounded-lg text-white hidden"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <img
              src="/public/expensely.png"
              alt="Expensely Logo"
              class="h-8 w-auto" />
            <span class="ml-2 text-xl font-bold text-gray-800">Expensely</span>
          </div>
          <div class="flex items-center">
            <span id="welcome-message" class="mr-4 text-gray-600 hidden"></span>
            <button
              id="logout-button"
              class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 btn hidden">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Login Form -->
      <div id="login-container"></div>

      <!-- Registration Form -->
      <div id="register-container"></div>

      <!-- Main Content (hidden when not logged in) -->
      <div id="main-content" class="hidden">
        <!-- Header -->
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-4 md:mb-0">
            Expense Tracker
          </h1>
          <button
            id="add-row"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 btn w-full md:w-auto">
            Add New Expense
          </button>
        </div>

        <!-- Add Row Form -->
        <div id="add-row-container"></div>

        <!-- Table -->
        <div class="table-container">
          <table
            id="spending-table"
            class="min-w-full bg-white rounded-lg overflow-hidden">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Merchant & Date
                </th>
                <th
                  class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Amount & Description
                </th>
                <th
                  class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Need & Status
                </th>
                <th
                  class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="spending-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Load components
      fetch("components/login-form.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("login-container").innerHTML = html;
        });

      fetch("components/register-form.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("register-container").innerHTML = html;
        });

      fetch("components/add-row-form.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("add-row-container").innerHTML = html;
        });
    </script>
  </body>
</html>
